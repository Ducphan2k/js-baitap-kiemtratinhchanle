<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Nhập SỐ</p>
    <input type="text" id="input" placeholder="nhap so nguyen bat ky" />
    <button type="button" onclick="showMessage()">Kiểm tra</button>
    <script>
      function showMessage() {
        let num = parseInt(document.getElementById("input").value);
        if (num % 2 === 0) {
          alert(num + "la so chan");
        } else {
          alert(num + "la so le");
        }
      }
    </script>
  </body>
</html>
